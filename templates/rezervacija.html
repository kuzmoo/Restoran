{% extends 'base.html' %}

{% block title %}
<title>Rezervacija</title>
{% endblock  %}

{% block content %}



<div class="container">
  <h1 class="text-center">Rezerviši svoje mjesto kod nas</h1>

  <form method="POST" action="{{ url_for('rezervacija') }}">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
    <div class="form-group">
      <label for="ime_prezime">Ime i prezime</label>
      <input type="text" class="form-control" id="ime_prezime" name="name" placeholder="Unesite svoje ime" value="{{ ime_prezime }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email adresa</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Unesite svoju email adresu" value="{{ email }}" required>
    </div>
    <div class="form-group">
      <label for="broj_telefona">Broj telefona</label>
      <input type="tel" class="form-control" id="broj_telefona" name="phone" placeholder="Unesite broj telefona" required>
    </div>
    <div class="form-group">
      <label for="datum">Datum rezervacije</label>
      <input type="date" class="form-control" id="datum" name="date" required>
    </div>
    <div class="form-group">
      <label for="vrijeme">Vrijeme rezervacije</label>
      <input type="time" class="form-control" id="vrijeme" name="time" required>
    </div>
    <div class="form-group">
      <label for="guests">Broj gostiju</label>
      <input type="number" class="form-control" id="guests" name="guests" placeholder="Unesite broj gostiju" required>
    </div>
    <div class="form-group">
      <label for="message">Poruka</label>
      <textarea class="form-control" id="message" name="message" rows="3" placeholder="Unesite dodatne informacije"></textarea>
    </div>
    <div class="form-group">
      <label for="reservationType">Tip rezervacije</label>
      <div class="radio-container">
        <label class="container">
          <input type="radio" name="reservationType" value="jednostavna" required>
          <span class="checkmark"></span>
          Jednostavna rezervacija
        </label>
        <label class="container">
          <input type="radio" name="reservationType" value="posebna" required>
          <span class="checkmark"></span>
          Posebna rezervacija
        </label>
        <label class="container">
          <input type="radio" name="reservationType" value="grupna" required>
          <span class="checkmark"></span>
          Grupna rezervacija
        </label>
      </div>
    </div>
    <input type="hidden" name="login_id" value="{{ login_id }}">
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary button1">Rezerviši</button>
    </div>
       
</form>


</div>
{% endblock %}
