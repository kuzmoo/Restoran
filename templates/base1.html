<div class="jumbotron">
  <div class="jumbotron-background"></div>
  <div class="container">
      <h1 class="text-center text-color-animation">Dobrodošli u naš restoran!</h1>
      <p id="dynamic-text" class="text-center text-color-animation1"></p>
  </div>
</div>



<style>
  .jumbotron {
    position: relative;
    overflow: hidden;
    height: 400px;
}


.jumbotron-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{{ url_for('static', filename='image/20.jpg') }}');
    background-repeat: no-repeat;
    background-size: cover;
    filter: brightness(70%);
    animation: imageFade 10s infinite;
    opacity: 0.7;
    transform-origin: center center;
}

@keyframes imageFade {
    0%, 100% {
        opacity: 1;
        background-image: url('{{ url_for('static', filename='image/20.jpg') }}');
    }
    50% {
        opacity: 1;
        background-image: url('{{ url_for('static', filename='image/slika1.jpg') }}');
    }
    80% {
      opacity: 1;
      background-image: url('{{ url_for('static', filename='image/slika2.jpg') }}');
  }
}

.jumbotron .container {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
}

.jumbotron h1 {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 20px;
    animation: blink 1s infinite alternate;
}

@keyframes blink {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.jumbotron p {
    font-size: 24px;
    animation: moveUp 1s ease-out;
    animation-delay: 1s;
    animation-fill-mode: backwards;
}

@keyframes moveUp {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
.jumbotron p {
  font-size: 24px;
  animation: moveUp 1s ease-out, fadeInOut 2s ease-in-out infinite;
  animation-delay: 1s;
  animation-fill-mode: backwards;
}

@keyframes moveUp {
  from {
      transform: translateY(30px);
      opacity: 0;
  }
  to {
      transform: translateY(0);
      opacity: 1;
  }
}

@keyframes fadeInOut {
  0%, 100% {
      opacity: 1;
  }
  50% {
      opacity: 0;
  }
}
.jumbotron h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
      transform: scale(1);
  }
  50% {
      transform: scale(1.2);
  }
  100% {
      transform: scale(1);
  }
}



</style>
<script>
var dynamicText = document.getElementById('dynamic-text');
var texts = ['Uživajte u našem meniju', 'Dobroj atmosveri', 'Ludom provodu',]; 
var currentIndex = 0;

function changeText() {
    dynamicText.innerHTML = texts[currentIndex];
    currentIndex = (currentIndex + 1) % texts.length;
}

setInterval(changeText, 3000);
</script>
