{% extends 'base.html' %}

{% block title %}
<title>Dodaj jelo - Restoran</title>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">Dodaj jelo</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  <form action="{{ url_for('dodaj_jelo') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="naziv">Naziv:</label>
      <input type="text" class="form-control" id="naziv" name="naziv" required>
    </div>
    <div class="form-group">
      <label for="opis">Opis:</label>
      <textarea class="form-control" id="opis" name="opis" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="cijena">Cijena:</label>
      <input type="number" step="0.01" class="form-control" id="cijena" name="cijena" required>
    </div>
    <div class="form-group">
      <label for="slika">Slika:</label>
      <input type="file" class="form-control-file" id="slika" name="slika" required>
    </div>
    <button type="submit" class="btn btn-primary button1">Dodaj</button>
  </form>
</div>
{% endblock %}
